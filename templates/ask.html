
{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

  <div class="d-flex align-items-center gap-2 mt-2">
    <h1 class="dark-text fw-bolder fs-1">New Question</h1>
  </div>

  <form action="{% url 'ask' %}" method="POST"  enctype="multipart/form-data">

    {% include 'layouts/form.html' with label='ask-label'%}

    <div class="col-lg ml-lg-2 mb-3">
      <button id="ask-bth" class="bth mt-4 fw-bolder fs-5" type="submit">Ask!</button>
    </div>
  
  </form>


  {% include 'layouts/pagination.html' %}

{% endblock %}
